# CDB1 CouchDB and Internet Security Group
cdb1-internet-security-group: 
  - name: CDB1 CouchDB and Internet
    description: Allowing traffic on CouchDB Ports from Internet

# CDB1 CouchDB and Internet Security Group Roles
cdb1-internet-security-group-roles: 
  - name: CDB1 CouchDB and Internet
    protocol: tcp
    direction: ingress
    port_range_min: 80
    port_range_max: 80
    ip_prefix: 0.0.0.0/0
  - name: CDB1 CouchDB and Internet 
    protocol: tcp
    direction: egress
    port_range_min: 80
    port_range_max: 80
    ip_prefix: 0.0.0.0/0
  - name: CDB1 CouchDB and Internet 
    protocol: tcp
    direction: ingress
    port_range_min: 5984
    port_range_max: 5984
    ip_prefix: 0.0.0.0/0
  - name: CDB1 CouchDB and Internet 
    protocol: tcp
    direction: egress
    port_range_min: 5984
    port_range_max: 5984
    ip_prefix: 0.0.0.0/0

# CDB1 CouchDB Ingress/Egress to/from CDB0 Security Group
cdb1-cdb0-couch-security-group:
  - name: CDB1 CouchDB Ingress/Egress to/from CDB0
    description: Allowing traffic on CouchDB Ports to/from CDB0

# CDB1 CouchDB Ingress/Egress to/from CDB0 Security Group
cdb1-cdb0-couch-security-group-roles:
  - name: CDB1 CouchDB Ingress/Egress to/from CDB0
    protocol: tcp
    direction: ingress
    port_range_min: 4369
    port_range_max: 4369
  - name: CDB1 CouchDB Ingress/Egress to/from CDB0
    protocol: tcp
    direction: ingress
    port_range_min: 5984
    port_range_max: 5984
  - name: CDB1 CouchDB Ingress/Egress to/from CDB0
    protocol: tcp
    direction: ingress
    port_range_min: 9100
    port_range_max: 9100
  - name: CDB1 CouchDB Ingress/Egress to/from CDB0
    protocol: tcp
    direction: egress
    port_range_min: 4369
    port_range_max: 4369
  - name: CDB1 CouchDB Ingress/Egress to/from CDB0
    protocol: tcp
    direction: egress
    port_range_min: 5984
    port_range_max: 5984
  - name: CDB1 CouchDB Ingress/Egress to/from CDB0
    protocol: tcp
    direction: egress
    port_range_min: 9100
    port_range_max: 9100

