  - name: CDB0 CouchDB Ingress/Egress to/from CDB2
    protocol: tcp
    direction: ingress
    port_range_min: 5984
    port_range_max: 5984
  - name: CDB0 CouchDB Ingress/Egress to/from CDB2
    protocol: tcp
    direction: ingress
    port_range_min: 9100
    port_range_max: 9100
  - name: CDB0 CouchDB Ingress/Egress to/from CDB2
    protocol: tcp
    direction: egress
    port_range_min: 4369
