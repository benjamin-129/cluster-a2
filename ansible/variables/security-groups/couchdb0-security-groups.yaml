# CDB0 CouchDB Ingress/Egress to/from Web Server Security Group
cdb0-webserver-couch-security-group:
  - name: CDB0 CouchDB Ingress/Egress to/from Web Server
    description: Allowing traffic on CouchDB Port 5984 to/from Web Server

# CDB0 CouchDB Ingress/Egress to/from Web Server Security Group Roles
cdb0-webserver-couch-security-group-roles:
  - name: CDB0 CouchDB Ingress/Egress to/from Web Server
    protocol: tcp
    direction: ingress
    port_range_min: 5984
    port_range_max: 5984
  - name: CDB0 CouchDB Ingress/Egress to/from Web Server
    protocol: tcp
    direction: egress
    port_range_min: 5984
    port_range_max: 5984

# CDB0 HTTP/S Egress to Web Server Security Group
cdb0-webserver-https-security-group:
  - name: CDB0 HTTP/S Egress to Web Server
    description: Allowing HTTP/S egress traffic to Web Server

cdb0-webserver-https-security-group-roles:
  - name: CDB0 HTTP/S Egress to Web Server
    protocol: tcp
    direction: egress
    port_range_min: 80
    port_range_max: 80
  - name: CDB0 HTTP/S Egress to Web Server
    protocol: tcp
    direction: egress
    port_range_min: 443
    port_range_max: 443

