# Refresh CouchDB Instance 0 on MRC with new Security Groups (Ansible 2021) (Pan 2021).
- name: Create CouchDB instances
  os_server:
    name: '{{ item.name }}'
    image: '{{ item.image }}'
    key_name: '{{ item.key_name }}'
    flavor: '{{ item.flavour }}'
    availability_zone: '{{ item.availability_zone }}'
    nics: 
      - net-name: '{{ item.network }}'
    security_groups: '{{ couchdb0_sg }}'
    volumes: '{{ item.volume }}' 
    auto_floating_ip: yes
    wait: yes
    timeout: 500
    state: present
  loop: '{{ couchdb_instance_0 }}'
  register: os_instance

