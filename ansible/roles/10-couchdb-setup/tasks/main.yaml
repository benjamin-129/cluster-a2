- name: "Setup CORS for Cluster - p1"
  remote_user: ubuntu
  uri:
      url: http://localhost:5984/_node/couchdb@{{ couchdb_instance_0_ip }}/_config/httpd/enable_cors
      force_basic_auth: yes
      user: "admin"
      password: "password"
      method: PUT 
      body: '"true"'
      body_format: json
      status_code: 200
      return_content: yes
  delegate_to: '{{ couchdb_instance_0_ip }}'

