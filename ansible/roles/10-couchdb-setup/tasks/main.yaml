- name: "Enable Clustering for Node 0"
  remote_user: ubuntu
  uri:
      url: http://localhost:5984/_cluster_setup
      force_basic_auth: yes
      user: "admin"
      password: "password"
      method: POST 
      body: '{"action": "enable_cluster", "bind_address": "0.0.0.0", "username": "admin", "password":"password", "node_count":"3"}'
