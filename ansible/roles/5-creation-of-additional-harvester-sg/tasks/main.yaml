- debug:
    msg: " CouchDB instance 1 has IP {{ couchdb_instance_1_ip }}, {{ couchdb_instance_2_ip }}, {{ twitter_harvester_ip }} {{ web_front_end_ip }}"

- name: Setting couchdb_instance_1_ip fact
  set_fact:
    couchdb_inst_ips: ['{{ couchdb_instance_1_ip }}', '{{ couchdb_instance_2_ip }}']

# Creating Harvester HTTP egress SG
- name: Create "Harvester HTTP/HTTPS Egress to CouchDBs" Security Group
  os_security_group:
    name: 'Harvester HTTP/HTTPS Egress to CouchDBs'
    description: 'Allowing Harvester egress HTTP smd HTTPS traffic (80/443) to Couch DB Instances'
    state: present

# Attach HTTP Port rules to SG
- name: Attach Security Group rules (HTTP ports) for "Harvester HTTPHTTP/HTTPS Egress to CouchDBs"
  os_security_group_rule:
    security_group: 'Harvester HTTP/HTTPS Egress to CouchDBs'
    protocol: 'tcp'
    direction: 'egress'
    port_range_min: '80'
    port_range_max: '80'
    remote_ip_prefix: '{{ item }}/32'
    state: present
  loop: '{{ couchdb_inst_ips }}'

# Attach HTTPS Port rules to SG
- name: Attach Security Group rules (HTTPS ports) for "Harvester HTTPHTTP/HTTPS Egress to CouchDBs"
  os_security_group_rule:
    security_group: 'Harvester HTTP/HTTPS Egress to CouchDBs'
    protocol: 'tcp'
    direction: 'egress'
    port_range_min: '443'
    port_range_max: '443'
    remote_ip_prefix: '{{ item }}/32'
    state: present
  loop: '{{ couchdb_inst_ips }}'

# Creating Harvester HTTP ingress from internet SG
- name: Create "Harvester HTTP/HTTPS Ingress from Internet" Security Group
  os_security_group:
    name: 'Harvester HTTP/HTTPS Ingress from Internet'
    description: 'Allowing Harvester ingress HTTP smd HTTPS traffic (80/443) from Internet'
    state: present

# Attach HTTP Port rules to SG
- name: Attach Security Group rules (HTTP ports) for "Harvester HTTP/HTTPS Ingress from Internet"
  os_security_group_rule:
    security_group: 'Harvester HTTP/HTTPS Ingress from Internet'
    protocol: 'tcp'
    direction: 'ingress'
    port_range_min: '80'
    port_range_max: '80'
    remote_ip_prefix: '0.0.0.0/0'
    state: present

# Attach HTTPS Port rules to SG
- name: Attach Security Group rules (HTTPS ports) for "Harvester HTTP/HTTPS Ingress from Internet"
  os_security_group_rule:
    security_group: 'Harvester HTTP/HTTPS Ingress from Internet'
    protocol: 'tcp'
    direction: 'ingress'
    port_range_min: '443'
    port_range_max: '443'
    remote_ip_prefix: '0.0.0.0/0'
    state: present

- name: Create a list of security group names
  set_fact:
    harvester_sg: ["SSH access from all", "Harvester HTTP/HTTPS Egress to CouchDBs", "Harvester HTTP/HTTPS Ingress from Internet"]

- debug:
    msg: "Security group(s) {{ harvester_sg }} have been created."

