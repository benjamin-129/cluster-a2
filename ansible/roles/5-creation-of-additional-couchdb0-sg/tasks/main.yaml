# CDB0 CouchDB and Internet Security Group/Roles
- name: Creating "CDB0 CouchDB and Internet" Security Group
  os_security_group:
    name: '{{ item.name }}'
    description: '{{ item.description }}'
    state: present
  loop: '{{ cdb0-internet-security-group }}'

- name: Attach Security Group rules (TCP/CouchDB ports) for "CDB0 CouchDB and Internet"
  os_security_group_rule:
    security_group: '{{ item.name }}'
    protocol: '{{ item.protocol }}'
    direction: '{{ item.direction }}'
    port_range_min: '{{ item.port_range_min }}'
    port_range_max: '{{ item.port_range_max }}'
    remote_ip_prefix: '{{ item.ip_prefix }}'
    state: present'
  loop: '{{ cdb0-internet-security-group-roles }}'

